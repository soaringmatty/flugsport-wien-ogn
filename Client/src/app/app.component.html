<app-orientation-not-supported *ngIf="isMobileLandscape"></app-orientation-not-supported>

<mat-toolbar *ngIf="!isMobilePortrait" color="primary">
  <img src="assets/app-logo-viki.png" alt="Logo" class="logo" />
  <span>Flugsport Wien OGN</span>
  <span class="example-spacer"></span>

  <div *ngIf="isTabletLandscape">
    <button mat-icon-button [routerLink]="'map'">
      <mat-icon>public</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="'status'">
      <mat-icon>flight</mat-icon>
    </button>
    <button mat-icon-button [routerLink]="'departures'">
      <mat-icon>manage_search</mat-icon>
    </button>
    <button mat-icon-button (click)="openSettingsDialog()">
      <mat-icon>settings</mat-icon>
    </button>
  </div>

  <div *ngIf="!isTabletLandscape">
    <button mat-button [routerLink]="'map'" class="toolbar-button">
      <mat-icon class="larger-icon">public</mat-icon>
      <span>Karte</span>
    </button>
    <button mat-button [routerLink]="'status'" class="toolbar-button">
      <mat-icon class="larger-icon">flight</mat-icon>
      <span>Flugzeuge</span>
    </button>
    <button mat-button [routerLink]="'departures'" class="toolbar-button">
      <mat-icon class="larger-icon">manage_search</mat-icon>
      <span>Startliste</span>
    </button>
    <button mat-button (click)="openSettingsDialog()" class="toolbar-button">
      <mat-icon class="larger-icon">settings</mat-icon>
      <span>Einstellungen</span>
    </button>
  </div>
</mat-toolbar>

<div [ngClass]="isMobilePortrait ? 'content-mobile' : 'content-desktop'">
  <router-outlet></router-outlet>
</div>


<app-bottom-navigation *ngIf="isMobilePortrait"></app-bottom-navigation>
